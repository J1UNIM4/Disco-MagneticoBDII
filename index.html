<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>DataBase II</title>
</head>
<body class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
  <div class="grid-container">
    <h1 class="title">DataBase Simulador</h1>
    <div class="tablaexcel">
      <input type="file" class="form-control" id="struct">
      <input type="file" id="csvFile" accept=".csv" class="form-control">
      <div id="miTabla"></div>
    </div>

    <div class="capacities">
      <h5 class="capacities-title"><i class="bi bi-tools"></i> Capacidades del disco</h3>
      <div class="capacity-group sect">
        <label for="sector-capacity">Sector Capacidad 32:</label>
        <input type="text" id="sector-capacity" placeholder="New capacity">
      </div>
      <div class="capacity-group bloc">
        <label for="block-capacity">Bloque Capacidad 2:</label>
        <input type="text" id="block-capacity" placeholder="New capacity">
      </div>
      <div class="capacity-group track">
        <label for="track-capacity">Pista Capacidad 2:</label>
        <input type="text" id="track-capacity" placeholder="New capacity">
      </div>
      <div class="capacity-group surf">
        <label for="surface-capacity">Superficie Capacidad 2:</label>
        <input type="text" id="surface-capacity" placeholder="New capacity">
      </div>
      <button id="setc">SET</button>
    </div>

    <div class="busqueda">
      <i class="bi bi-search"></i>
      <h3>Busqueda de elemento</h3>
      <input id="searchT" type="text">
      <button id="searchB">search</button>
      <div id="results"></div>
    </div>
  </div>

  <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
  <script src="disco.js"></script>
</body>
</html>
